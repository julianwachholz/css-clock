<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS-only Clock</title>
    <style>@import "clock.css";</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
    /* Set current time */
    $(function($){
        var now = new Date(),
            hour = now.getHours(),
            minute = now.getMinutes(),
            second = now.getSeconds();

        var offset = {
            hours  : hour * 3600 + minute * 60 + second - 1,
            minutes: minute * 60 + second - 1,
            seconds: second - 1
        };

        $("#hour").css('animation-delay', (offset.hours   * -1) + "s");
        $("#min") .css('animation-delay', (offset.minutes * -1) + "s");
        $("#sec") .css('animation-delay', (offset.seconds * -1) + "s");
    });
    </script>
  </head>
  <body>
    <h1>CSS-only Clock</h1>

    <div id="clock">
      <div id="hour" class="hand"></div>
      <div id="min" class="hand"></div>
      <div id="sec" class="hand"></div>

      <div id="indicators">
        <!-- div*60 -->
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
      </div>
    </div>

    <div id="info">
      <p>
        Proof of concept for a <strong>CSS-only clock</strong>. Currently best viewed with
        <a href="https://google.com/chrome/" title="Get Chrome" target="_blank">Google Chrome</a> or
        <a href="https://apple.com/safari/" title="Get Safari" target="_blank">Safari</a>.
        Firefox and Opera users will see a static clock and everyone else gets
        <a href="ie8.png" title="How this looks like in IE8">something funny</a>.
      </p>
      <p>
        <cite>made by <a href="https://ju.io/">Julian Wachholz</a></cite>
      </p>
    </div>
  </body>
</html>
